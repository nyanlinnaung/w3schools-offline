<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial
}

* {
  box-sizing: border-box;
}

.dot {
  height: 12px;
  width: 12px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
}

.container {
  border: 3px solid #f1f1f1;
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
}

.top {
  padding: 10px;
  background: #f1f1f1;
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
}

.content {
  padding: 12.5px;
}
</style>
</head>
<body>

<div class="container">
  <div class="top">
    <span class="dot"></span>
    <span class="dot"></span>
  <span class="dot"></span>
    </div>

  <div class="content">
    <h4>Browser Window</h4>
    <p>Lorem ipsum..</p>
  </div>
</div>

</body>
</html>
