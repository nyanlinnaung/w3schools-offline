<form>
<h1>Hello</h1>
<p>Enter your name:</p>
<input type="text" name="i1" oninput="myChangeHandler(this)" />
<p>Enter your age:</p>
<input type="text" name="i2" oninput="myChangeHandler(this)" />
</form>

<script>

function myChangeHandler(x) {
  if (x.name == "i2") {
    if (!Number(document.getElementsByTagName("input")[1].value)) {
      alert("Your age must be a number");
    }
  }
  document.getElementsByTagName("h1")[0].innerHTML = "Hello " + document.getElementsByTagName("input")[0].value + " " + document.getElementsByTagName("input")[1].value;
}
</script>
