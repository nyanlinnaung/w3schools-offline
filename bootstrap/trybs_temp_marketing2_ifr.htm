<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
  @media screen and (max-width: 240px) {
  .container-fluid {
   height:245px;
    width:280px;
}
}

.row {
    margin-bottom:6px;
}

.col-xs-12, .col-xs-3,  .col-xs-2,.col-xs-4, .col-xs-8{
    background-color:#f1f1f1;
    text-align:center;
    padding-top:3px;
}

    .container-fluid:hover .col-xs-12 span.header:after {
    content:'Navbar';
}

    .container-fluid:hover .col-xs-8 span.carousel:after {
    content:'8 col Carousel';
}

    .container-fluid:hover .col-xs-12 span.footer:after {
    content:'Footer';
}

    .container-fluid:hover .col-xs-3 span:after {
    content:'3 col';
}

    .container-fluid:hover .col-xs-2 span:after {
    content:'2';
}
    .container-fluid:hover .col-xs-4 span:after {
    content:'4 col';
}
  @media screen and (max-width: 450px) {
    .container-fluid:hover .col-xs-3 span:after {
    content:'3';
}
}
</style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12" style="height:23px;"><span class="header"></span></div>
  </div>

  <div class="row">
    <div class="container">
    <div class="col-xs-8" style="height:100px;border-right:6px solid white;"><span class="carousel"></span></div>
    <div class="col-xs-4" style="height:100px;"><span></span></div>
    </div>
  </div>
  
  <div class="row">
    <div class="container">
    <div class="col-xs-3" style="height:30px;border-right:6px solid white;"><span></span></div>
    <div class="col-xs-3" style="height:30px;border-right:6px solid white;"><span></span></div>
    <div class="col-xs-3" style="height:30px;border-right:6px solid white;"><span></span></div>
    <div class="col-xs-3" style="height:30px;"><span></span></div>
  </div>
  </div>

  <div class="row">
    <div class="container">
    <div class="col-xs-2" style="height:30px;border-right:6px solid white;"><span></span></div>
    <div class="col-xs-2" style="height:30px;border-right:6px solid white;"><span></span></div>
    <div class="col-xs-2" style="height:30px;border-right:6px solid white;"><span></span></div>
    <div class="col-xs-2" style="height:30px;border-right:6px solid white;"><span></span></div>
    <div class="col-xs-2" style="height:30px;border-right:6px solid white;"><span></span></div>
    <div class="col-xs-2" style="height:30px;"><span></span></div>
  </div>
  </div>

  <div class="row" style="margin-bottom:-6px !important;">
    <div class="col-xs-12" style="height:29px;"><span class="footer"></span></div>
  </div>
</div>

</body>
</html>
