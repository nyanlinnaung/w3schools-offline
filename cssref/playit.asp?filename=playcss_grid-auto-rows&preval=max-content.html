 function click_position(obj)
 {
 change_position(obj.value)
 }
 
 function change_position(val)
 {
 
  var s="demoDIV";
  
   s="myDIV ";
   s=s.trim();
  
  document.getElementById(s).style.gridAutoRows=val;
  
 var x="grid-auto-rows:<span id='enlargecssprop'>" + val + "</span>";
 var y="#myDIV {<br>  display: grid;<br>  ###CSSPROP###;<br>}<br>";
 var z=y.replace("###CSSPROP###",x);
 
  document.getElementById("styleDIV").innerHTML=z;
 
 }
if (!String.prototype.trim) {
   String.prototype.trim=function(){return this.replace(/^\s+|\s+$/g, '');};
}

@media screen and (max-width: 728px) {

        width:100%;

    }
    .playitFooter {
     display:none;
    }
    .container {
     top:60px;
    }
}
 
 .item1 { grid-area: 1 / 1 / 2 / 2; }
.item2 { grid-area: 1 / 2 / 2 / 3; }
.item3 { grid-area: 1 / 3 / 2 / 4; }
.item4 { grid-area: 2 / 1 / 3 / 2; }
.item5 { grid-area: 2 / 2 / 3 / 3; }
.item6 { grid-area: 2 / 3 / 3 / 4; }

.grid-container {
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}
.grid-container div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding:20px 0;
  font-size: 30px;
}
