<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Shippers</title>
<link rel="stylesheet" href="../w3css/4/w3.css">
<script src="2.0.3/appml.js"></script>
</head>
<body>
<div class="w3-container w3-content">
<h1>Shippers</h1>
<div id="Form01" class="w3-container w3-light-grey w3-padding-large w3-margin-bottom" appml-data="appml.aspx?model=model_shippersform" appml-controller="myFormController" style="display:none;">
  <div appml-include-html="inc_formcommands.htm"></div>
  <p>
    <label>ShipperName:</label>
    <input id="ShipperName" class="w3-input w3-border">
  </p>
  <p>
    <label>Phone:</label>
    <input id="Phone" class="w3-input w3-border">
  </p>
</div>

<div appml-data="appml.aspx?model=model_shipperslist">
  <div appml-include-html="inc_listcommands_nofilter.htm"></div>
  <table class="w3-table-all">
  <tr>
  <th></th>
  <th>Shipper</th>
  <th>Phone</th>
  </tr>
  <tr appml-repeat="records">
  <td style="cursor:pointer" onclick="appml('Form01').run({{ShipperID}})">&#9998;</td>
  <td>{{ShipperName}}</td>
  <td>{{Phone}}</td>
  </tr>
  </table>
</div>
</div>

<script>
function myFormController($appml) {
    if ($appml.message == "ready") {return -1;}
    if ($appml.message == "loaded") {
        document.getElementById("Form01").style.display = "";
    }
}
</script>

</body>
</html>
